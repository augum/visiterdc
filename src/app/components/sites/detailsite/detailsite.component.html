<mat-card  class="aligne mt-4 example-card" *ngIf="data">
  <mat-card-header>
    <mat-card-title>{{data.content.nom}}</mat-card-title>
    <mat-card-subtitle>{{data.content.province}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="{{data.content.img}}" alt="Photo of a Shiba Inu">
  <mat-card-content>
    <p>
      {{data.content.description}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-raised-button color="primary"  (click)="retour()">Retour</button>
  </mat-card-actions>
</mat-card>
